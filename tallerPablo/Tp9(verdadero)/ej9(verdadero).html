<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sumar(num1, num2, num3) {
            return num1 + num2 + num3;
        }
        alert(sumar(6,56,1));
    </script>
</head>

<body>
    <input type="number" id="num1" value="1">
    <input type="number" id="num2" value="10">
    <input type="number" id="num3" value="20">
    <input type="button"
        onclick="alert(sumar((parseInt(document.getElementbyId('num1').value)),parseInt(document.getElementbyId('num2').value),(parseInt(document.getElementbyId('num3').value))))"
        value="sumar">
</body>

</html>
