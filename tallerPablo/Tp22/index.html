<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
    </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> 
        
        <script>
            function page(pagina){
                
                $.ajax({
                    url : pagina,
                    type: 'GET',
                    dataType: 'html',
                    success: function(data){                    
                        $("#content").html(data);
                    }
                });
            
            }
            
           
        </script>

</head>
<style>
    .button {
  display: inline-block;
  padding: 10px 20px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #4ca5af;
  border: none;
  border-radius: 15px;
  box-shadow: 0 5px #617b7d;
}

    .button:hover {background-color: #418d95}

    .button:active {
  background-color: #418d95;
  box-shadow: 0 3px #495d5e;
  transform: translateY(2px);
}
</style>
<body>
    <button class="button" onclick="page('1.html')">pagina 1</button>
    <button class="button" onclick="page('2.html')">pagina 2</button>
    <div id="content"></div>
</body>
</html>
