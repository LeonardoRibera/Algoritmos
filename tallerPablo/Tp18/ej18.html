        // crear un promedio de las notas de cada alumno:

        var alumnos = [
            { 'nombre': 'Pablo', 'apellido': 'Fiscella', 'notas': [10, 2, 3] },
            { 'nombre': 'Nadia', 'apellido': 'Fiscella', 'notas': [10, 10, 10] },
            { 'nombre': 'Marcos', 'apellido': 'Fiscella', 'notas': [10, 4, 5] },
            { 'nombre': 'Soledad', 'apellido': 'Fiscella', 'notas': [10, 2, 5] }
        ];
        
        for (i = 0; i < alumnos.length; i++) {
            promedio = 0;
            console.log(alumnos[i]['nombre'] + ', ' + alumnos[i]['apellido']);
            for (o = 0; o < alumnos[i]['notas'].length; o++) {
                promedio = promedio + alumnos[i]['notas'][o];
            }
            console.log(promedio / (alumnos[i]['notas'].length));
        }
