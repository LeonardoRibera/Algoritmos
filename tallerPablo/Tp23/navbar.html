<body>
    <script>
        function page(pagina) {

            $.ajax({
                url: pagina,
                type: 'GET',
                dataType: 'html',
                success: function (data) {
                    $("#content").html(data);
                }
            });

        }

        function Rick_and_Morty(hola) {
            $(document).ready(function() {

            })
            $.ajax({
                url: 'https://rickandmortyapi.com/api/character',
                type: 'GET',
                dataType: 'json',
                async: false,
                success: function (data) {
                    str = "";
                    for (i = 0; i < 4; i++) {
                        str += "<div id='target' class='row'>";
                        str += "<div class='col-3'>";
                        str += "<h1>" + data['results'][i]['name'] + "</h1>";
                        str += "<img src = '" + data['results'][i]['image'] + "'>";
                        str += "</div>";
                        str += "<div class='col'>";
                        str += "<p>" + data['results'][i]['gender'] + "</p><br>" + "<p>" + data['results'][i]['status'] + "</p><br>" + "<p>" + data['results'][i]['species'] + "</p><br>";
                        str += "</div>";
                        str += "</div>";
                    }
                    $("#content").html(str);
                }
            });
        }




    </script>
