<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricas Pitusas</title>
    <link rel="stylesheet" href="codigo.css">
</head>

<body>

    <table>
        <tr>
            <td>caja 1</td>
            <td><input id="nmr1" type='text' value=""></td>
        </tr>
        <tr>
            <td>caja 2</td>
            <td><input id="nmr2" type='text' value=""></td>
        </tr>
        <tr>
            <td>caja 3</td>
            <td><input id="nmr3" type='text' value=""></td>
        </tr>
        <tr>
            <td><input onclick="verificar()" type="button" value="verificar"></td>
        </tr>
    </table>

    <script>
        function verificar() {
            var v1 = parseInt(document.getElementById("nmr1").value);
            var v2 = parseInt(document.getElementById("nmr2").value);
            var v3 = parseInt(document.getElementById("nmr3").value);
            if ((!isNaN(v1) == true) && (!isNaN(v2) == true) && (!isNaN(v3) == true)) {
                if ((v1 > v2) && (v1 > v3)) {
                    alert("El número más grande es en la caja 1");
                }
                else if ((v2 > v1) && (v2 > v3)) {
                    alert("El número más grande es en la caja 2");
                }
                else if ((v3 > v1) && (v3 > v2)) {
                    alert("El número más grande es en la caja 3");
                }
            }
            else if (!isNaN(v1) == false) {
                document.getElementById("nmr1").classList.add('cuadro');
                alert("La caja 1 no contiene un número");
            }
            if (!isNaN(v2) == false) {
                document.getElementById("nmr2").classList.add('cuadro');
                alert("La caja 2 no contiene un número");
            }
            if (!isNaN(v3) == false) {
                document.getElementById("nmr3").classList.add('cuadro');
                alert("La caja 3 no contiene un número");
            }
        }
        //"<br>" es para bajar en columna.
        //document.write() escribe lo que pidas en la página web.
        //alert(i.value);
    </script>
</body>

</html>
